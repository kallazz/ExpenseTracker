{% extends "layout.html" %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center" id="main_container">
        <div class="form-box border border-4 border-primary rounded p-3 w-50">
            <h4>Create your ExpenseTracker account</h1>
            <form>
                <div class="form-group">
                    <label for="Email">E-mail address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Reenter password">
                </div>
                <button type="submit" class="btn btn-primary mt-1">Sign up</button>
            </form>
            <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
        </div>
    </div>
{% endblock %}
