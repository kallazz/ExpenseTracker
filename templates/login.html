{% extends "layout.html" %}
{% block content %}
    <div class="container d-flex align-items-center justify-content-center" id="main_container">
        <div class="form-box border border-4 border-primary rounded p-3 w-50">
            <h4>Sign in to ExpenseTracker</h1>
            <form>
                <div class="form-group">
                    <label for="Email">E-mail address</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter e-mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Submit</button>
            </form>
            <small>Don't have an account yet? <a href="{{ url_for('register') }}">Register here</a></small>
        </div>
    </div>
{% endblock %}
